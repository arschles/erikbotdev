apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "erikbotserver.fullname" . }}
  labels:
    {{- include "erikbotserver.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "erikbotserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "erikbotserver.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "erikbotserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: ERIKBOTDEV_CONFIG_FILE_NAME
              value: {{ .Values.server.configFileName | quote }}
            - name: PORT
              value: {{ .Values.server.port | quote }}
            - name: TWITCH_CLIENT_ID
              value: {{ .Values.server.clientID | quote }}
            - name: TWITCH_CLIENT_SECRET
              value: {{ .Values.server.clientSecret | quote }}
            - name: TWITCH_OAUTH_TOKEN
              value: {{ .Values.server.oauthToken | quote }}

          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          volumeMounts:
          - mountPath: "/mnt/erikbotserver"
            name: server
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: server
        persistentVolumeClaim:
          claimName: azure-managed-disk

